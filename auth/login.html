<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&N | Login</title>
    <link href="auth.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            Login
        </div>
        <form class="auth-form">
            <div class="form-item">
                <div class="label">Username</div>
                <input type="text" placeholder="Enter your username" class="form-imput" id="username" required>
            </div>
            <div class="form-item">
                <div class="label">Email</div>
                <input type="email" placeholder="Enter your email" class="form-imput" id="email" required>
            </div>
            <div class="form-item">
                <div class="label">Password</div>
                <input type="password" placeholder="Enter your password" class="form-imput" id="password" required>
            </div>
            <button type="submit" class="btn" id="btn">Login</button>
            <div class="text">
                Not registered? <a href="./sign_up.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
