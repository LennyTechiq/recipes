<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&N | Login</title>
    <link href="auth.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            Sign Up
        </div>
        <form class="auth-form">
            <div class="form-item">
                <div class="label">Username</div>
                <input type="text" placeholder="Type your username" class="form-imput" id="username" required>
            </div>
            <div class="form-item">
                <div class="label">Email</div>
                <input type="email" placeholder="Type your email" class="form-imput" id="email" required>
            </div>
            <div class="form-item">
                <div class="label">Password</div>
                <input type="password" placeholder="Type password" class="form-imput" id="password" required>
            </div>
            <div class="form-item">
                <div class="label">Repeat Password</div>
                <input type="password" placeholder="Re-type password" class="form-imput" id="password" required>
            </div>
            <button type="submit" class="btn" id="btn">Sign Up</button>
            <div class="text">
                Already registered? <a href="./login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
